<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form action="">
    <label for="name">
      Name :
    </label>
    <input class="name" id="name" type="text">
    <label for="email">Email</label>
    <input class="email" id="email" type="text">

    <label for="password">Password</label>
    <input class="password" id="password" type="text">
    
    <label for="confirm">ConfirmPassword</label>
    <input class="confirm" id="confirm" type="text">

    <button class="signUpBtn">Sign Up</button>

  </form>
  <script src="../js/fetch.js"></script>
  <script src="../js/siginup.js"></script>
</body>
