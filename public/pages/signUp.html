<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="../css/main.css" />

  <!-- favicon -->
  <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/svg+xml">

  <!-- custom css link -->
  <link rel="stylesheet" href="../css/main.css">
  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600;700;800;900&family=Rubik:wght@400;500;800&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class="forms-style footer-top bg-dark has-bg-image" style="background-image: url('../assets/images/footer-bg.png')">
  <div class="wrapper">

    <header>Register</header>
  <form class="form" action="">
   
    <input class="name" id="name" placeholder="name" type="text">

    <input class="email" id="email" placeholder="Email"  type="text">

    <input class="password" id="password" placeholder="Password" type="text">
    
    <input class="confirm" placeholder="Confirm Password" id="confirm" type="text">

    <button class="signUpBtn Btn">Sign Up</button>

  </form>
  <div class="sign-txt">Not yet member? <a href="/Sign-in"> Sign In now</a></div>

  </div>
  <script src="../js/fetch.js"></script>
  <script src="../js/siginup.js"></script>
</body>
</html>
