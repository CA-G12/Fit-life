<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="../css/main.css" />

  <!-- favicon -->
  <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/svg+xml">

  <!-- custom css link -->
  <link rel="stylesheet" href="../css/main.css">
  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600;700;800;900&family=Rubik:wght@400;500;800&display=swap"
    rel="stylesheet">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


<body class="forms-style footer-top bg-dark has-bg-image" style="background-image: url('../assets/images/footer-bg.png')">
  <div class="wrapper">
    
    <header>Sign In</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input id="email" type="text" placeholder="Email" class="email">
          <i class="icon fas fa-envelope"></i>
        </div>
      </div>

      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
        </div>
      </div>

      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type='submit' id="signinBtn" value='Sign In'>


    </form>
    <div class="sign-txt">Not yet member? <a href="./signUp.html"> Sign Up now</a></div>
  </div>
  <script src="../js/fetch.js"></script>
  <script src="../js/dom.js"></script>
  <script src="../js/script.js"></script>

  <!-- ionicon link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
